language: python

python:
  - "3.6"

cache: pip

addons:
  chrome: stable

notifications:
  email: false

install: 
  - make chromedriver
  - make pipenv

jobs:
  include:
    - script: 
      - pytest -m eight88sport --proxy $PROXY
      - pytest -m bet365
      - pytest -m bwin
      - pytest -m williamhill --proxy $PROXY
      - pytest --ignore=aao/test/spiders/bookmakers
      - make coverage
